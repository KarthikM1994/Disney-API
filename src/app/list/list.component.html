
<div class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" class=" mat-elevation-z8" matSort>

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="imageUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image Url </th>
            <td mat-cell *matCellDef="let element"> {{element.imageUrl}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button class="btn-primary-bg mr-12" (click)="action(row)">View</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-container *ngIf="dataSource.filteredData.length === 0 || dataSource.data.length === 0  ">
        <p class="text-center" class="centre"> <b>No Data Found...</b></p>
    </ng-container>
</div>
